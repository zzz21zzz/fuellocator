<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fuel Locator</title>
        <!-- Include Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link to custom stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- Include Google Maps JavaScript API with Places library -->
        <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Navigation bar -->
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Fuel Locator</a> <!-- Brand name linking to the homepage -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <!-- Toggle button for responsive navigation -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Collapsible navigation menu -->
                    <ul class="navbar-nav me-auto">
                        <!-- Links to different sections of the app -->
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" id="report-link" href="/report">Report</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container my-4">
            <!-- Main content placeholder for pages that extend this template -->
            {% block main %} {% endblock %}
        </main>
        <!-- Include Bootstrap JS for interactive components -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>

</html>
